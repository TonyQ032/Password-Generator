<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <div class="popup">
            <h2>Select your password criteria:</h2>
            
            <h3>Amount of characters:</h3>
            <p>(Must be between 8 and 128)</p>
            <input type="number" id="password-length" min="8" max="128" value="8">
  
            <h3>Include: </h3>
            <p>(Must select at least one)</p>
            <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
            <label for="uppercase">Uppercase letters</label>
  
            <input type="checkbox" id="include-lowercase" name="lowercase" value="lowercase">
            <label for="lowercase">Lowercase letters</label>
  
            <input type="checkbox" id="include-numbers" name="numbers" value="numbers">
            <label for="numbers">Numbers</label>
  
            <input type="checkbox" id="include-special" name="special" value="special">
            <label for="special">Special characters</label>
   
            <button type="button" class="btn">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
